extend type Query {
	productBySlug(slug: String!): Product!
	products(pageSize: Int, after: String): ProductPage!
}

type ProductPage {
	nodes: [Product!]!
	pageInfo: PageInfo!
}

type ProductAttribute {
	name: String!
	value: String!
	type: String!
}

type ProductVariant {
	id: HashID!
	name: String!
	price: Price!
	slug: String!
	description: String
	attributes: [ProductAttribute!]!
}

type Product {
	id: HashID!
	name: String!
	price: Price!
	slug: String!
	description: String
	attributes: [ProductAttribute!]!
	variants: [ProductVariant!]!
}
