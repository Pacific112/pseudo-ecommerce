extend type Query {
	productBySlug(slug: String!): Product!
	products(pageSize: Int, after: String): ProductPage!
}

type ProductPage {
	nodes: [Product!]!
	pageInfo: PageInfo!
}

type Product {
	id: HashID!
	name: String!
	price: Price!
	slug: String!
	description: String
}

type PageInfo {
	hasNextPage: Boolean!
	nextCursor: String
}
