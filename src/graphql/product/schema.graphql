extend type Query {
	product(id: HashID!): Product
	products(pageSize: Int, after: String): ProductPage!
}

type ProductPage {
	nodes: [Product!]!
	pageInfo: PageInfo!
}

type Product {
	id: HashID!
	name: String!
	price: Price!
	description: String
}

type PageInfo {
	hasNextPage: Boolean!
	nextCursor: String
}
